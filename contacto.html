  <h1 class="titulo">Contactanos</h1>
      <h2>Llená este formurario</h2>
        <div class="box">
          <form method="POST"action="#" class="formulario">
            <label for="nombre">Nombre*</label>
            <input type="text" name="Nombre" id="nombre" placeholder="Nombre" maxlength="30" 
           autofocus required>
            <label for="email">E-mail*</label>
            <input type="email" name="Email" id="email" placeholder="Email" maxlength="40" required>
            <label for="telefono">Tel/Cel*</label>
            <input type="tel" name="Telefono" id="telefono" placeholder="Teléfono" maxlength="10" required>
            <label for="asunto">Asunto*</label>
            <input type="text" name="Asunto" id="asunto" placeholder="Asunto" maxlength="20" required>
            <textarea name="area_de_texto" id="texto" cols="30" rows="10" placeholder="Mensaje"required></textarea>
            <button type="submit"><i class="fas fa-bahai"></i> Enviar <i class="fas fa-bahai"></i></button>
          </form>
        </div>
